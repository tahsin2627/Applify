<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Music Player</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    font-family: 'Arial', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  /* Header */
  .header {
    width: 100%;
    padding: 10px 20px;
    font-weight: bold;
    font-size: 18px;
  }
  /* Album Cover */
  .cover {
    width: 100%;
    max-width: 350px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.8);
  }
  /* Song info */
  h2 {
    margin-top: 20px;
    font-size: 22px;
  }
  p {
    margin-top: 8px;
    color: #999;
  }
  /* Progress bar */
  .progress-container {
    width: 100%;
    max-width: 350px;
    height: 6px;
    background-color: #333;
    border-radius: 3px;
    margin-top: 30px;
    overflow: hidden;
  }
  .progress {
    height: 6px;
    background-color: #1DB954;
    width: 50%; /* adjust for progress */
  }
  /* Controls */
  .controls {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }
  button {
    background: none;
    border: 2px solid #fff;
    border-radius: 50px;
    padding: 10px 20px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #222;
  }
</style>
</head>
<body>

<div class="header">My Music Player</div>

<img src="https://images.unsplash.com/photo-1511376777868-9d1db0eaa0a6?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" class="cover" />

<h2>Beautiful Song</h2>
<p>Great Artist</p>

<!-- Progress bar -->
<div class="progress-container">
  <div class="progress"></div>
</div>

<!-- Controls -->
<div class="controls">
  <button>&lt; Prev</button>
  <button>&#9654; Play</button>
  <button>Next &gt;</button>
</div>

</body>
</html>
