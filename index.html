<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Music WebApp</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  img { width: 100%; max-width: 500px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.7); }
  h2 { margin-top: 20px; font-size: 24px; }
  p { color: #aaa; margin-top: 8px; }
  .controls { margin-top: 30px; display: flex; gap: 20px; }
  button { background: none; border: 2px solid #fff; border-radius: 50px; padding: 10px 20px; color: #fff; cursor: pointer; font-size: 16px; }
  button:hover { background-color: #333; }
</style>
</head>
<body>
<!-- Replace the image URL with your favorite album cover -->
<img src="https://via.placeholder.com/600" alt="Album Cover"/>
<h2>My Song Title</h2>
<p>Artist Name</p>
<div class="controls">
  <button>&lt; Prev</button>
  <button>&#9654; Play</button>
  <button>Next &gt;</button>
</div>
</body>
</html>
